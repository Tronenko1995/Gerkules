<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный Кабинет</title>
    <link rel="stylesheet" href="css/dropzone.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="PrivateOffice">
    <header class="header">
        <div class="header__wrap">
            <a href="#" class="header__logo-link">
                <img class="header__logo-img" src="img/PrivateOffice/logo.png" alt="" width="124" height="93">
            </a>
            <ul class="header__nav">
                <li class="header__item">
                    <a href="" class="header__link">Правила акции</a>
                </li>
                <li class="header__item">
                    <a href="" class="header__link">Подарки</a>
                </li>
                <li class="header__item">
                    <a href="" class="header__link">Продукция</a>
                </li>
                <li class="header__item">
                    <a href="" class="header__link">Победители</a>
                </li>
                <li class="header__item">
                    <a href="" class="header__link">FAQ</a>
                </li>
            </ul>
            <div class="header__login">
                <a href="#" class="header__login-link" title="Выход">
                <svg class="header__login-svg" version="1.1" id="Слой_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 512 448" style="enable-background:new 0 0 512 448;" xml:space="preserve">
                    <path d="M192,213.3c-58.8,0-106.7-47.8-106.7-106.7S133.2,0,192,0s106.7,47.9,106.7,106.7S250.8,213.3,192,213.3z M192,32 c-41.2,0-74.7,33.5-74.7,74.7c0,41.2,33.5,74.7,74.7,74.7s74.7-33.5,74.7-74.7C266.7,65.5,233.2,32,192,32z"/>

                    <path d="M496,218.7H314.7c-8.8,0-16-7.2-16-16s7.2-16,16-16H496c8.8,0,16,7.2,16,16S504.8,218.7,496,218.7z"/>
                    <path d="M410.7,304c-4.1,0-8.2-1.6-11.3-4.7c-6.2-6.3-6.2-16.4,0-22.6l74-74l-74-74c-6.2-6.2-6.2-16.4,0-22.6 c6.2-6.2,16.4-6.2,22.6,0l85.3,85.3c6.2,6.2,6.2,16.4,0,22.6L422,299.3C418.8,302.4,414.7,304,410.7,304z"/>
                </svg>
                </a>
                <p class="header__login-name">Иван П.</p>
            </div>
            <button class="header__button">Отправить чек</button>
        </div>
    </header>

    <div class="main">
        <div class="main__wrap">

            <div class="sidebar">
                <p class="sidebar__title">Личный кабинет</p>
                <ul class="sidebar__nav">
                    <li class="sidebar__item">
                        <a href="" class="sidebar__link">Загрузить чек</a>
                    </li>
                    <li class="sidebar__item">
                        <a href="" class="sidebar__link">Чеки и статусы</a>
                    </li>
                    <li class="sidebar__item">
                        <a href="PrivateOffice.html" class="sidebar__link sidebar__link--active">Подарки</a>
                    </li>
                    <li class="sidebar__item">
                        <a href="PrivateOffice-password.html" class="sidebar__link">Изменить пароль</a>
                    </li>
                </ul>
            </div>

            <div class="change-password">
                <p class="change-password__title">Изменить пароль</p>
                <form class="change-password__form" action="">
                    <input type="password" class="change-password__form-input" minlength="6" maxlength="20" placeholder="Введите старый пароль" required>
                    <input type="password" class="change-password__form-input" minlength="6" maxlength="20" placeholder="Введите новый пароль" required>
                    <input type="password" class="change-password__form-input" minlength="6" maxlength="20" placeholder="Повторите пароль" required>
                    <button class="change-password__form-button">Изменить</button>
                </form>
            </div>

        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>



 


</body>
</html>
