<script>
    /* Обратные отчет */
    let timer_show = document.getElementById("counter");

function diffSubtract(date1, date2) {
    return date2 - date1;
}

let end_date = {
    "full_year": "2020",
    "month": "10",
    "day": "01",
    "hours": "00",
    "minutes": "00",
    "seconds": "00"
}

let end_date_str = `${end_date.full_year}-${end_date.month}-${end_date.day}T${end_date.hours}:${end_date.minutes}:${end_date.seconds}`;

timer = setInterval(function () {
    let now = new Date();
    let date = new Date(end_date_str);
    let ms_left = diffSubtract(now, date);
    if (ms_left <= 0) {
        clearInterval(timer);
        alert("Акция началась!!!");
    } else {
        let res = new Date(ms_left);

        //если полученное число меньше 10 прибавляем 0
        day = res.getUTCDate() - 1;
        if (day < 10) {
            day = '0' + day;
        }

        //если полученное число меньше 10 прибавляем 0
        hour = res.getUTCHours();
        if(hour < 10) {
            hour = '0' + hour;
        }

        //если полученное число меньше 10 прибавляем 0
        min = res.getUTCMinutes();
        if(min < 10) {
            min = '0' + min;
        }
        
        // if(res.getUTCDate() < 10) {
        //     res.getUTCDate() = '0' + res.getUTCDate();
        // }
        let str_timer = `<li class="prize-start__counter-list-item">
                            <span class="prize-start__counter-list-item-time">${day}<span class="prize-start__counter-list-item-time--colon">:</span></span>
                            <p class="prize-start__counter-list-item-text">Дней</p>
                        </li>
                        <li class="prize-start__counter-list-item">
                            <span class="prize-start__counter-list-item-time">${hour}<span class="prize-start__counter-list-item-time--colon">:</span></span>
                            <p class="prize-start__counter-list-item-text">Часов</p>
                        </li>
                        <li class="prize-start__counter-list-item">
                            <span class="prize-start__counter-list-item-time">${min}</span>
                            <p class="prize-start__counter-list-item-text">Минуты</p>
                        </li>`
        timer_show.innerHTML = str_timer;
    }
}, 1000)


</script>
