<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="login PrivateOffice">
    <header class="header">
        <div class="header__wrap">
            <a href="#" class="header__logo-link">
                <img class="header__logo-img" src="img/PrivateOffice/logo.png" alt="" width="124" height="93">
            </a>
            <ul class="header__nav">
                <li class="header__item">
                    <a href="#prizeRules" class="header__link">Правила акции</a>
                </li>
                <li class="header__item">
                    <a href="#prizePresents" class="header__link">Подарки</a>
                </li>
                <li class="header__item">
                    <a href="#prizeProduction" class="header__link">Продукция</a>
                </li>
                <li class="header__item">
                    <a href="#prizeWinners" class="header__link">Победители</a>
                </li>
                <li class="header__item">
                    <a href="#prizeFAQ" class="header__link">FAQ</a>
                </li>
            </ul>
            <div class="header__login">
                <a href="#" class="header__login-link" title="Выход">
                <svg class="header__login-svg" version="1.1" id="Слой_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

                    <path d="M368,448H16c-8.8,0-16-7.2-16-16v-74.7C0,301.5,45.5,256,101.3,256h181.3c55.9,0,101.3,45.5,101.3,101.3V432 C384,440.8,376.8,448,368,448z M32,416h320v-58.7c0-38.2-31.1-69.3-69.3-69.3H101.3C63.1,288,32,319.1,32,357.3V416z"/>
                    <path d="M496,218.7H314.7c-8.8,0-16-7.2-16-16s7.2-16,16-16H496c8.8,0,16,7.2,16,16S504.8,218.7,496,218.7z"/>

                </svg>
                </a>
                <p class="header__login-name">Иван П.</p>
            </div>
            <button class="header__button">Отправить чек</button>
        </div>
    </header>

    <div class="login-form">
        <p class="login-form__title">Войти в личный кабинет</p>
        <form class="login-form__form" action="">
            <input class="login-form__input" type="text" placeholder="Введите телефон или e-mail" required>
            <input class="login-form__input" type="password" minlength="6" maxlength="20" placeholder="Введите пароль" required>
            <button class="login-form__button">Вход</button>
        </form>
        <p class="login-form__text">Для участия в акции войдите в личный кабинет или <a href="" class="login-form__link">зарегистрируйтесь</p>
    </div> 
</body>
</html>
