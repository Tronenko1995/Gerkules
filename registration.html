<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="login PrivateOffice">
    <div class="login-form">
        <p class="login-form__title">Регистрация</p>
        <form class="login-form__form" action="">
            <input class="login-form__input" type="text" placeholder="Введите Ваше имя" required>
            <input class="login-form__input" type="text" placeholder="Введите Вашу фамилию" required>
            <input class="login-form__input" id="phone" type="text" placeholder="+7 (___) ___-__-__" required>
            <input class="login-form__input" type="text" placeholder="E-mail" required>
            <div class="select">
                <input class="select__input" type="hidden" name="">
                <div class="select__head">Выберите Ваш город</div>
                <ul class="select__list">
                    <li class="select__item">Москва</li>
                    <li class="select__item">Санкт-Петербург</li>
                </ul>
            </div>
            <input class="login-form__input" type="password" minlength="6" maxlength="20" placeholder="Введите пароль" required>
            <input class="login-form__input" type="password" minlength="6" maxlength="20" placeholder="Повторите пароль" required>
            <input type="checkbox" class="checkbox" name="name" id="id1" value="yes" required>
            <label for="id1" class="checkbox-label"><a href="/pravila.pdf" class="checkbox-link">принимаю политику конфиденциальности и правила участия в акции</label>
            <button class="login-form__button">Зарегистрироваться</button>
        </form>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/jquery.inputmask.min.js"></script>
<script>
	$("#phone").inputmask({
	  mask: "+7 (k~9) 999-99-99",
	//   greedy: false,
	  clearIncomplete: true,
	//   placeholder: "_",
	//   rightAlign: false,
	//   showMaskOnHover: false,
    //   showMaskOnFocus: true,
      definitions: {
    '~': {
        validator: "[3459]"
    },
    'k': {
        validator: "[234]"
    }
        }
    });

    $('.select').on('click',function () {
      if ($(this).hasClass('open')) {
          $(this).removeClass('open');
      } else {
        $(this).addClass('open');
      }
  });

  $('.select').on('click', '.select__item', function (event) {
      event.stopPropagation();
      $(this).parent().prev().text($(this).text());
      $(this).parent().prev().prev().val($(this).text());
      $('.select').removeClass('open');
  });
</script>

</body>
</html>
